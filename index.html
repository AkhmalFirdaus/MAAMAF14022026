<!DOCTYPE html>
<html>
<head>
    <title>Wedding Photo Upload Alif+Farhana & Firdaus+Farah 2026</title>
</head>
<body>
<h1>Upload Photos</h1>
<p>Kongsikan gambar bersama pengantin di sini. Terima Kasih. ♥♥</p>
<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required>
    <input type="text" name="uploader" placeholder="Your Name (Optional)">
    <button type="submit">Upload</button>
</form>

<script>
document.getElementById('uploadForm').addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    
    const res = await fetch('https://maamaf-14022026.vercel.app/api/upload', {
        method: 'POST',
        body: formData
    });

    const result = await res.json();
    alert(result.message);
});
</script>
</body>
</html>
